name: Update

on:
  schedule:
  - cron: '30 0 * * *'
    
jobs:
  sync:
    name: Sync
    runs-on: ubuntu-latest
    steps:
    - name: Sync
      uses: TG908/fork-sync@v1.1.4
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        owner: smogon
        base: master
        head: master
  copy:
    name: Copy
    needs: sync
    runs-on: ubuntu-latest
    steps:
    - name: Copy
      uses: andstor/copycat-action@v3
      with:
        personal_token: ${{ secrets.GH_PAT }}
        src_path: /.
        dst_owner: codeinteger6
        dst_repo_name: showdown-server
        src_branch: master
        dst_branch: master
